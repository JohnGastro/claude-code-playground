name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest

    # 🔑 ここを拡張することでOIDCとGitHub APIの両方に必要な権限を渡す
    permissions:
      contents: write        # PRの内容をClaudeが読む＆書く
      pull-requests: write   # PRレビュー投稿するために必要
      issues: write          # issueコメント書くために必要
      id-token: write        # OIDCトークンをClaudeが取得するために必要
      actions: read          # CI結果を読む用（オプション）

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          # ✅ Claude OAuthトークン（`claude setup-token` で取得したsk-で始まるもの）
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # ✅ GitHub APIにアクセスするためのトークンを明示的に渡す
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # これはオプション（必要なら）
          additional_permissions: |
            actions: read

          # Optional: モデルをカスタマイズ
          # model: "claude-opus-4-20250514"

          # Optional: トリガーフレーズを変更
          # trigger_phrase: "/claude"

          # Optional: 指定ユーザーがアサインされたらトリガー
          # assignee_trigger: "claude-bot"

          # Optional: 許可するツール
          # allowed_tools: "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"

          # Optional: プロジェクト固有の指示
          # custom_instructions: |
          #   Follow our coding standards
          #   Ensure all new code has tests
          #   Use TypeScript for new files

          # Optional: 環境変数
          # claude_env: |
          #   NODE_ENV: test
